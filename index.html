<script>
  (function (doc, win) {
    var docEl = doc.documentElement,
      resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
      recalc = function () {
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
				console.log(docEl.style.fontSize)
      };

    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
  })(document, window);

</script>
<script>
	(function (window) {

		var scrollAnimate = function(data){
			var dom = $('.m-item-block');
			var domlength = $('.m-item-block').length;
			var stdom = 0;
			for(var i =0; i< domlength; i++){
				stdom =  dom.eq(i).offset().top;
				if(stdom <= data+450){
					dom.eq(i).addClass('animated bounceInUp m-show');
				}
			}
		};

    $(document).scroll(function () {
      var stHeight =  $(window).scrollTop();
      scrollAnimate(stHeight)
    })

  })(window)
</script>
